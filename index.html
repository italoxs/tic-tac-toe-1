<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <title>Jogo da Velha One</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tic-Tac-Toe One</h1>
  <table>
    <tr>
      <td onclick="playerMarking(this)"></td>
      <td onclick="playerMarking(this)"></td>
      <td onclick="playerMarking(this)"></td>
    </tr>
    <tr>
      <td onclick="playerMarking(this)"></td>
      <td onclick="playerMarking(this)"></td>
      <td onclick="playerMarking(this)"></td>
    </tr>
    <tr>
      <td onclick="playerMarking(this)"></td>
      <td onclick="playerMarking(this)"></td>
      <td onclick="playerMarking(this)"></td>
    </tr>
  </table>

  <script>
    var jogador = "X"

    function playerMarking(td) {
      if (td.innerText) return

      td.innerText = jogador
      jogador = jogador === "X" ? "O" : "X"
    }
  </script>
</body>
</html>
